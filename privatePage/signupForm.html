<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/signupForm.css">
  <link rel="stylesheet" href="/header.css">
</head>
<body>
  <div class = "header">
    
  </div>
  <div class = "signupBox">
    <div>
      <div>
        <img src="/Image_20250122125335-removebg-preview.png" class = "imageHeader">
      </div>
      
      <div class = "inputSignupInfo">
        <span>Username<span class = "usernameResult"></span></span>
        <input type="text" class = "signupInput usernameInput">
        <span>Password<span class = "passwordResult"></span></span>
        <input type="password" class = "signupInput passwordInput">
        <span>Email<span class = "emailResult"></span></span>
        <input type="text" class = "signupInput emailInput">
        <span>Minecraft Name<span class = "mcnameResult"></span></span>
        <input type="text" class = "signupInput mcnameInput">
        <span>Minecraft Password<span class = "mcpassResult"></span></span>
        <input type="password" class = "signupInput mcpassInput">

      </div>
      <p class = "Result"></p>
      <div class = "signupSection">
        
        <button class = "SignupButton signup_button">SignUp</button>
        <span class = "loginReminder"> Have an Account? <a href= "/login" class = "loginLink"> Log in</a></span>
      </div>
    </div>
  </div>
  <script src = "/header.js"></script>
  <script type =  "module" src = "/signup.js"></script>
</body>
</html>
